<section class="card register">
  <form name="myform"
    ng-submit="login()"
    novalidate>

    <div class="textintro">
      <h1>Log-in via a google account</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <button type="submit" class="btn"
    >Click here to be re-directed</button>
  </form>
</section>
