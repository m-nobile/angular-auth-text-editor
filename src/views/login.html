<section class="login">
  <form ng-submit="login()">
    <div class="textintro">
      <h1>Log-in via a google account</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>
    <br>
    <button type="submit" class="btn">Click here to be re-directed</button>
  </form>
</section>
